<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMap</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <header>
     <h1>Expense Tracker</h1>
    </header>
    <main>
    <section id="budget-section">
      <h2>Set Your Monthly Budget</h2>
        <input type="number" id="budget-input" placeholder="Enter your budget (₹)">
        <button id="set-budget-btn">Set Budget</button>
        </section>
        <section id="summary-section">
            <h2>Summary</h2>
            <p>Total Budget: <span id="total-budget">₹0</span></p>
            <p>Total Expenses: <span id="total-expenses">₹0</span></p>
            <p>Remaining Budget: <span id="remaining-budget">₹0</span></p>
        </section>
        <section id="add-expense-section">
            <h2>Add Expense</h2>
            <input type="text" id="expense-name" placeholder="Expense Name">
            <input type="number" id="expense-amount" placeholder="Amount (₹)">
            <select id="expense-category">
                <option value="Food">Food</option>
                <option value="Shopping">Shopping</option>
                <option value="Travel">Travel</option>
                <option value="Others">Others</option>
            </select>
            <button id="add-expense-btn">Add Expense</button>
        </section>
        <section id="tax-section">
            <h2>Calculate Tax</h2>
            <input type="number" id="income-input" placeholder="Enter your income (₹)">
            <button id="calculate-tax-btn">Calculate Tax</button>
            <p>Tax Amount: <span id="tax-amount">₹0</span></p>
        </section>
        <section id="expense-list-section">
            <h2>Expense List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="expense-list">
                </tbody>
            </table>
        </section>
        <section id="chart-section">
            <h2>Expense Distribution</h2>
            <canvas id="pie-chart"></canvas>
        </section>        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
