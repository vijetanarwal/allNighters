<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyMap - Welcome</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            color: #333;
        }

        .welcome-container {
            text-align: center;
            background: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #2a9d8f;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #2a9d8f;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #21867a;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to MoneyMap</h1>
        <p>Track and manage your expenses effortlessly!</p>
        <button onclick="startApp()">Get Started</button>
    </div>

    <script>

        }

</html>
